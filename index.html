<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Shirdi Sai Bhajan Booking</title>
    <style>
        /*
         * Basic reset for margin and padding, and set dimensions to 100%
         * to ensure the iframe can cover the entire viewport.
         */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Make body and html take up the full viewport height */
            width: 98%;  /* Make body and html take up the full viewport width */
            overflow: hidden; /* Optional: hides main scrollbars if iframe content overflows */
        }

        /*
         * Style the iframe to fill its container (which is the body)
         */
        #fullscreenIframe {
            border: none; /* Remove default border */
            width: 99%;  /* Make iframe take up full width of body */
            height: 100%; /* Make iframe take up full height of body */
            display: block; /* Ensure it behaves as a block element */
        }
    </style>
</head>
<body>

    <!--
        The iframe element. We give it an ID so JavaScript can easily reference it.
        The src attribute is *initially* left empty.
    -->
    <iframe id="fullscreenIframe"></iframe>

    <script>


        // Add an event listener that waits for the entire page to load
        window.addEventListener('load', function() {
            // Find the iframe element by its ID
            const iframeElement = document.getElementById('fullscreenIframe');
	    let iframeURL = "https://script.google.com/macros/s/AKfycbxpCGmRV4sB78Co6fk_QdAsTz7ezoNW7_lapF7-rModJJ1RyuwWU7JxpXuPk8ea2DHLbw/exec";
	    let paramString = window.location.search;
	   if(paramString){
		iframeURL = iframeURL+paramString;
	   }
            // Check if the element was found
            if (iframeElement) {
                // Set the src attribute of the iframe to the desired URL
                iframeElement.src = iframeURL;
                console.log(`Iframe source set to: ${iframeURL}`); // Optional: log for debugging
            } else {
                console.error("Iframe element with ID 'fullscreenIframe' not found!");
            }
        });
    </script>

</body>
</html>
